<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b448d7d57d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
    <title>New Poll</title>
  </head>
  <body>
    <div class="nav-container">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <h1 class="logo"><a href="index.html">Poll App</a></h1>
        </div>
        <div class="button button-desktop">
          <a href="new.html"
            ><button class="create-poll" type="submit">
              Create your own Poll<span
                class="fas fa-arrow-right"
              ></span></button
          ></a>
        </div>
      </nav>
    </div>
    <h2 class="poll mobile-poll">
      Poll
    </h2>
    <div class="form-container mobile-form-container">
      <form class="poll-question" method="POST">
        <label for="add-question">Add a Question</label>
        <input
          type="text"
          placeholder="Type your question"
          name="type-question"
          id="question-text"
        />
        <label for="answer"></label>
        <input
          type="text"
          placeholder="Answer 1"
          name="type-answer"
          id="answer-text"
        />
        <label for="answer"></label>
        <input
          type="text"
          placeholder="Answer 2"
          name="type-answer"
          id="answer-text"
        />
      </form>
      <div class="add-answer mobile-add-answer">
        <a href="#"
          ><button class="add" type="submit">
            Add answer<span class="fas fa-plus-circle"></span></button
        ></a>
      </div>
      <div class="add-poll mobile-add-poll">
        <a href="question.html"
          ><button class="poll-button" type="submit">
            POLL<span class="fas fa-arrow-right"></span></button
        ></a>
      </div>
    </div>
  </body>
</html>
